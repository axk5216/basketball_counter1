<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball Scorecard</title>
  </head>
  <body>
    <div class="container">
      <div class="home">
        <h2>Home</h2>
        <p id="scoreholderHome">0</p>
        <div class="btn-group">
          <button onclick="add1Home()">+1</button>
          <button onClick="add2Home()">+2</button>
          <button onClick="add3Home()">+3</button>
        </div>
      </div>
      <div class="home">
        <h2>Visitor</h2>
        <p id="scoreholderVisitor">0</p>
        <div class="btn-group">
          <button onClick="add1Visitor()">+1</button>
          <button onClick="add2Visitor()">+2</button>
          <button onClick="add3Visitor()">+3</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
